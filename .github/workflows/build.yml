name: Build StackSlayerBridge

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout StackSlayerBridge
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # 1️⃣ Clone UJobs
      - name: Clone UJobs
        run: git clone https://github.com/SendyNS/UJobs.git

      # 2️⃣ Build & Install UJobs into local Maven repo
      - name: Build & Install UJobs
        run: |
          cd UJobs
          mvn clean install -DskipTests

      # 3️⃣ Build StackSlayerBridge
      - name: Build StackSlayerBridge
        run: mvn clean package -DskipTests

              # 4️⃣ Upload built jar as artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StackSlayerBridge
          path: target/*.jar
